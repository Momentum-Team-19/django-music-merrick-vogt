{% extends "search/base.html" %}

{% block content %}
    <h2>{{ playlist.name }}</h2>
    <ul>
        {% for song in playlist.songs.all %}
        <li>
            {{ song.title }} by {{ song.artist }} from {{ song.album }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'playlists:playlist_list' %}">Back to Playlists</a>
{% endblock %}
